<!DOCTYPE html>
<html>
<head>
  <title>Open Bottom Window and Scroll Once</title>
</head>
<body>
  <button onclick="openWindow()">Open Bottom Window and Scroll Once</button>

  <script>
    function openWindow() {
      const width = screen.width;
      const height = 175;
      const left = 0;
      const top = screen.height - height;

      const win = window.open(
        'https://www.indopremier.com/#ipot/app/order-book',
        '_blank',
        `width=${width},height=${height},left=${left},top=${top},
        toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=no`
      );

      // Scroll otomatis sekali sejauh 50px
      if (win) {
        win.onload = function() {
          win.scrollBy(0, 50);
        };
      }
    }
  </script>
</body>
</html>
