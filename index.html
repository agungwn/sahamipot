<!DOCTYPE html>
<html>
<head>
  <title>Buka Window Independen di Bawah</title>
</head>
<body>
  <a href="#" onclick="openIndependentWindow(); return false;">Buka Tab Baru</a>

  <script>
    function openIndependentWindow() {
      const width = screen.width;
      const height = 175;
      const left = 0;
      const top = screen.height - height;

      const win = window.open(
        'https://www.indopremier.com/#ipot/app/order-book',
        '_blank',
        `width=${width},height=${height},left=${left},top=${top},
        toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no`
      );

      // ðŸ”’ Putuskan hubungan agar window tidak tertutup saat tab utama ditutup
      if (win) win.opener = null;
    }
  </script>
</body>
</html>
