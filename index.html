<!DOCTYPE html>
<html>
<head>
  <title>Open Borderless Window</title>
</head>
<body>
  <button onclick="openWindow()">Open Window</button>

  <script>
    function openWindow() {
      window.open(
        'https://www.indopremier.com/#ipot/app/order-book', // URL or your HTML file
        '_blank',
        'width=1920,height=300,toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no'
      );
    }
  </script>
</body>
</html>
