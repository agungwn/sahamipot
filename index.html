<!DOCTYPE html>
<html>
<head>
  <title>Open Borderless Bottom Window</title>
</head>
<body>
  <button onclick="openWindow()">Open Borderless Bottom Window</button>

  <script>
    function openWindow() {
      const width = screen.width;
      const height = 200;
      const left = 0;
      const top = screen.height - height;

      const win = window.open(
        'about:blank', // halaman kosong
        '',
        `popup=yes,
        width=${width},
        height=${height},
        left=${left},
        top=${top},
        toolbar=no,
        location=no,
        status=no,
        menubar=no,
        scrollbars=no,
        resizable=no`
      );

      // isi jendela dengan iframe supaya menampilkan halaman target
      if (win) {
        win.document.write(`
          <html>
            <head>
              <style>
                html, body {
                  margin: 0;
                  padding: 0;
                  overflow: hidden;
                  height: 100%;
                  background: #000; /* opsional: warna latar */
                }
                iframe {
                  border: none;
                  width: 100%;
                  height: 100%;
                }
              </style>
            </head>
            <body>
              <iframe src="https://www.indopremier.com/#ipot/app/order-book"></iframe>
            </body>
          </html>
        `);
        win.document.close();
      }
    }
  </script>
</body>
</html>
