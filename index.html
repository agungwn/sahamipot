<!DOCTYPE html>
<html>
<head>
  <title>Open Bottom Window</title>
</head>
<body>
  <button onclick="openWindow()">Open Window</button>

  <script>
    function openWindow() {
      const width = screen.width;   // full screen width
      const height = 200;           // window height
      const left = 0;               // start at left edge
      const top = screen.height - height;  // stick to bottom of screen

      window.open(
        'https://www.indopremier.com/#ipot/app/order-book', // your target URL
        '_blank',
        `width=${width},height=${height},left=${left},top=${top},
        toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no`
      );
    }
  </script>
</body>
</html>
