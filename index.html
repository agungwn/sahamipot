<!DOCTYPE html>
<html>
<head>
  <title>Open Bottom Window with Delayed Scroll</title>
</head>
<body>
  <button onclick="openWindow()">Open Bottom Window with Delayed Scroll</button>

  <script>
    function openWindow() {
      const width = screen.width;
      const height = 200;
      const left = 0;
      const top = screen.height - height;

      const win = window.open(
        'https://www.indopremier.com/#ipot/app/order-book',
        '_blank',
        `width=${width},height=${height},left=${left},top=${top},
        toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=no`
      );

      if (win) {
        win.onload = function() {
          // scroll dilakukan setelah delay 10 detik (10.000 ms)
          setTimeout(() => {
            win.scrollBy(0, 125);
          }, 10000);
        };
      }
    }
  </script>
</body>
</html>
